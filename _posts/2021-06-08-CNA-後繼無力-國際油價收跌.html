<div></div><div class="paragraph"><p>（中央社紐約7日綜合外電報導）國際油價今天一度因為預期需求改善而觸及2年來高點，但後繼無力拉回，終場下跌。</p><p>紐約商品交易所西德州中級原油7月交割價下挫0.6%，來到每桶69.22美元。</p><p>倫敦北海布倫特原油8月交割價滑落0.6%，來到每桶71.47美元。（譯者：張佑之）1100607</p></div>
