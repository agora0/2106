                    <p>【共同社6月4日电】日本厚生劳动省4日公布人口动态统计，2020年出生数为创新低的840,832人。“合计特殊出生率”为1.34。婚姻登记数也减少7万对以上至525,490对，创战后新低，少子化加速。（完）</p>
