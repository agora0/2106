<div></div><div class="paragraph"><p>（中央社記者楊啟芳台北22日電）中華職棒今天針對是否復賽召開領隊會議，決議目標在6月29日重新開打，暫定前2個星期不開放觀眾，進行場地集中在雙北之外，分別為桃園、洲際、斗六、台南、澄清湖，不過一切還要等疫情指揮中心同意。（編輯：吳協昌）1100622</p></div><br>
