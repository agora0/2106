<div></div><div class="paragraph"><p>（中央社記者陳昱婷台北28日電）2名台北市民曾與感染Delta變種病毒的屏東枋寮確診者接觸，台北市政府今天表示，這2人的PCR採檢結果皆為陰性，目前都在隔離中，詳細情況將於下午3時30分的記者會說明。</p></div>
