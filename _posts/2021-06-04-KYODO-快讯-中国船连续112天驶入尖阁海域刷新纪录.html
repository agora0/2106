                    <p>【共同社6月4日电】日本海上保安厅巡逻船4日发现4艘中国海警局船只在尖阁诸岛（中国称钓鱼岛）附近领海外侧的毗连区航行。这是连续112天在附近发现中国公务船，刷新了2012年9月尖阁国有化后的最长连续天数纪录。（完）</p>
