                    <p>【共同社6月19日电】日本政府相关人士19日透露，关于预定搭载在主力战机F-15上的长射程巡航导弹，政府已朝着放弃反舰导弹的方向展开了协调。这是应对美方巨额要求的削减成本措施。还将探讨减少原本约70架的改装计划。（完）</p>
