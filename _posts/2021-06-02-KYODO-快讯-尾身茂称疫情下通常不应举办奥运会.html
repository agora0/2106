                    <p>【共同社6月2日电】日本政府的新冠对策小组会会长尾身茂在2日的众院厚生劳动委员会会议上，就举办东京奥运会和残奥会表示：“（疫情下）通常来说不应举办，所以缩小规模并强化管理体制是主办方的义务”。（完）</p>
