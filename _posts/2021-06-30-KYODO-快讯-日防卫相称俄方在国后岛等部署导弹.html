                    <p>【共同社6月30日电】日本防卫相岸信夫30日在北海道千岁市的陆上自卫队驻地训话时称，俄罗斯去年12月在北方四岛的国后岛、择捉岛实战部署了地对空导弹系统。（完）</p>
