<div></div><div class="paragraph"><p>（中央社紐約15日綜合外電報導）由於投資人預期能源需求將大增，國際油價今天大漲。</p><p>紐約商品交易所西德州中級原油7月交割價上漲1.24美元，來到每桶72.12美元。</p><p>倫敦北海布倫特原油8月交割價上揚1.13美元，來到每桶73.99美元。（譯者：陳政一）1100616</p></div>
