                    <p>【共同社6月8日电】日本内阁府8日发布的2021年一季度（1月至3月）国内生产总值（GDP）修正值显示，剔除物价变动因素后的实际GDP比上季度减少1.0%，换算成年率为减少3.9%。与初值相比有所上调。（完）</p>
