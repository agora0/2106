                    <p>【共同社6月9日电】据日本防卫相岸信夫透露，日澳外长防长9日在磋商中确认，将把澳军追加列入自卫队基于安全保障相关法从平时起保护他国军队舰艇的“武器等防护”的对象。将是继美军之后的第二个国家。（完）</p>
