<div></div><div class="paragraph"><p>（中央社紐約8日綜合外電報導）國際油價在觸及2年來高點拉回後，今天收盤上揚。</p><p>紐約商品交易所西德州中級原油7月交割價上漲82美分，來到每桶70.05美元。</p><p>倫敦北海布倫特原油8月交割價上揚73美分，來到每桶72.22美元。（譯者：陳政一）1100609</p></div>
