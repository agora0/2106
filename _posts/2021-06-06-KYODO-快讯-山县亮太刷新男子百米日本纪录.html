                    <p>【共同社6月6日电】日本男子田径运动员山县亮太6日参加在鸟取市举行的布势短距离赛，以9秒95的成绩刷新男子100米日本纪录。萨尼布朗･哈基姆创造的原纪录被缩短了0.02秒。山县成为第4个跑进10秒大关的日本人。（完）</p>
