                    <p>【共同社6月8日电】日本财务省8日公布的4月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目盈余为1.3218万亿日元（约合人民币774亿元），达到上年同期的6.4倍。连续82个月（6年10个月）实现盈余。（完）</p>
