<div class="article-body">
                    <p>【共同社6月11日电】日本政府相关人士11日透露，政府已展开协调，对发布新冠紧急事态宣言的10个都道府县，多半地区将于20日到期予以解除，东京和大阪等地将过渡到防止蔓延等重点措施。（完）</p>
