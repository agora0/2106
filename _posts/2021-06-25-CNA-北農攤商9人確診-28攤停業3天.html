<div></div><div class="paragraph"><p>（中央社記者陳怡璇、劉建邦台北25日電）台北市政府表示，北農疫情狀況為確診攤商共9人、匡列接觸者13人，共28攤24日起停業3天，疫調地圖顯示水果零批場及豆芽菜區為熱區。1100625</p></div>
