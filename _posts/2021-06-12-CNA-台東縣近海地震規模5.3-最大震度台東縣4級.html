<div></div><div class="paragraph"><p>（中央社台北12日電）根據中央氣象局最新資訊，12日5時58分發生芮氏規模5.3地震，地震深度6.9公里，震央位於台東縣政府南偏西方14.6公里（位於台東縣近海），最大震度台東縣4級。1100612</p></div>
