                    <p>【共同社6月23日电】日本关西电力公司23日重启了运转超过40年的福井县美滨町美滨核电站3号机组。在东京电力福岛第一核电站事故后制定的运转年限“原则上40年、最多延长20年”规则之下，尚属全国首次。（完）</p>
