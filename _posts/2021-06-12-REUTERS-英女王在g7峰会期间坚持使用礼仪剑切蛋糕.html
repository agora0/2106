<div><i>2021-06-12T12:41:01Z</i></div><p>路透6月12日 - 英国女王伊丽莎白在英格兰南部康沃尔郡举行的G7峰会期间，女王坚持使用礼仪剑切蛋糕。</p><p>95岁的女王使劲儿切大蛋糕，引起康沃尔公爵夫人和剑桥公爵夫人以及聚集人群的笑声。</p>
